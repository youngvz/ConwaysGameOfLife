<!DOCTYPE html>
<html>
<head>
   <title>Conway's Game of Life</title>
   <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
   <canvas id="game" width="800" height="600"></canvas>
    <div id = "buttonContainer" width="800" height="600">
        <button type="button"  width="100" height="50" onclick="startGame()">Start Game!</button>
        <button type="button"  width="100" height="50" onclick="startGame()">Stop Game!</button>
        <button type="button"  width="100" height="50" onclick="toggleGameByOne()" >Increment Game!</button>
        <button type="button"  width="100" height="50" onclick="toggleGame()" >Run Game!</button>
        <button type="button"  width="100" height="50" onclick="resetGame()">Reset Game!</button>
    </div>
    
    

   <script type="text/javascript" src="cell.js"></script>
   <script type="text/javascript" src="grid.js"></script>
   <script type="text/javascript" src="main.js"></script>
</body>
</html>
